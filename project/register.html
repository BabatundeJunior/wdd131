<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" href="styles/acad-large.css">

        <script src="../scripts/getdates.js" defer></script>
        <script src="scripts/register.js" defer></script>

    </head>
<body>
    <header class="top"> 
        <section class="left-header">
            <img src="images/acadlogo.webp" alt="acadConnect logo">  
            <h1>ACADCONNECT</h1>
        </section> 

        <button type="button" id="menu"></button>
        <nav>
            <ul class="navigation">
                <li><a href="home.html" rel="noopener noreferrer" class="">Home</a></li>
                <li><a href="about.html" rel="noopener noreferrer">About</a></li>
                <li><a href="courses.html" rel="noopener noreferrer">Courses</a></li>
                <li><a href="contact.html" rel="noopener noreferrer">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>

        <section class="register-section">
            <div class="register-container">
              <h2>Course Enrollment</h2>
              <form id="enrollForm">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required />
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
        
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required />
        
                <label for="course">Select Course</label>
                <select id="course" name="course" required>
                  <option value="" disabled selected>Select a course</option>
                  <option value="Data Science and Machine Learning">Data Science and Machine Learning</option>
                  <option value="Full Stack Development">Full Stack Development</option>
                  <option value="Forex/Crypto Trading">Forex/Crypto Trading</option>
                  <option value="Graphics Design">Graphics Design</option>
                  <option value="Video Editing">Video Editing</option>
                  <option value="Electronic Publishing">Electronic Publishing</option>
                  <option value="Foreign Languages">Foreign Languages</option>
                  <option value="JAMB/WAEC Prep">JAMB/WAEC Prep</option>
                  <option value="Digital Marketing">Digital Marketing</option>
                  <option value="Shopify">Shopify</option>
                  <option value="Dropshipping">Dropshipping</option>
                </select>
        
                <button type="submit">Submit</button>
              </form>
            </div>
          </section>
    </main>



    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-brand">
          <h3>ACAD Connect</h3>
          <p>From learning to earning — your journey starts here.</p>
        </div>
    
        <div class="footer-links">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
    
        <div class="footer-social">
          <h4>Follow Us</h4>
          <div class="social-icons">
            <a href="https://web.facebook.com/profile.php?id=100095205573527" aria-label="Facebook" target="_blank">
              <img src="images/facebook.png" alt="Facebook" />
            </a>

            <a href="https://www.linkedin.com/company/acadconnect/" aria-label="LinkedIn" target="_blank">
              <img src="images/linkedin.png" alt="LinkedIn" />
            </a>
          </div>
        </div>
        
      </div>
    
      <div class="footer-bottom">
        <p><span id="currentyear"></span></p>
        <p id="lastModified"></p>
      </div>
    </footer>

    <a href="saved.html" class="floating-saved-btn">❤️ Saved Courses</a>
