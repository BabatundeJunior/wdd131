<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Babatunde Junior | WDD 131 – Dynamic Web Fundamentals">
    <meta name="author" content="Babatunde Junior">
    <title>Nigeria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/data.js" defer></script>
</head>
<body>
    <header class="country-name">
        <h1>NIGERIA</h1>
    </header>

    <main>
        <section class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/abj-large.webp" >
                <source media="(min-width: 500px)" srcset="images/abj-medium.webp">
                <img src="images/abuja.webp" alt="Temple name and location" width="500" height="250">
            </picture>
        </section>

        <section class="country-data">
            <h2>Data</h2>
            <p><strong>Area:</strong> <span id="area"></span></p>
            <p><strong>Population:</strong> <span id="population"></span></p>
            <p><strong>Capital:</strong> <span id="capital"></span></p>
            <p><strong>Languages:</strong> <span id="languages"></span></p>
            <p><strong>Currency:</strong> <span id="currency"></span></p>
            <p><strong>Time Zone:</strong> <span id="timeZone"></span></p>
            <p><strong>Calling Code:</strong> <span id="callingCode"></span></p>
            <p><strong>Internet TLD:</strong> <span id="internetTLD"></span></p>
        </section>

        <section class="weather">
            <h2>Weather <span class="weather-icon"></span></h2>
            <img src="images/weather-day-icon.svg" alt="Image Icon" class="phone-weather">
            <p><strong>Temperature:</strong> 10°C</p>
            <p><strong>Conditions:</strong> Partly Cloudy</p>
            <p><strong>Wind:</strong> 5 km/h</p>
            <p><strong>Wind Chill:</strong> <span id="wind-chill">N/A</span></p>
            
        </section>
    </main>

    <footer>
        <p><span id="currentyear"></span></p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
